<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Bootstrap Grid System</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Column 1</h2>
                <p>This is a 4-column wide section on medium and larger screens.</p>
            </div>
            <div class="col-md-4">
                <h2>Column 2</h2>
                <p>This is another 4-column wide section.</p>
            </div>
            <div class="col-md-4">
                <h2>Column 3</h2>
                <p>This is the last 4-column wide section.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
